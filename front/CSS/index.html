<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 요소 선택자 */
        div
        {
            background-color:blueviolet;
        }
        /* 클래스 선택자 */
        .a1
        {
            background-color: bisque;
        }
        /* id 선택자 */
        #id100
        {
            background-color: brown;
        }
        #id200
        {
            background-color: aqua;
        }
        article.a1
        {
            background-color: coral;
        }
        .temp
        {
            /* 
            충돌 시 해결이 가능한 최후의 수단 important
            어지간하면 쓰지 마라. 
            */
            color : bule !important;
        }
        input[type="text"]
        {
            border : 2px solid blue;
        }
        [type="password"]
        {
            border : 2px solid rgba(132, 247, 255, 0.774);
        }
        [data-custom="mystyle1"]
        {
            border : 2px solid rgb(255, 51, 0);
        }

    </style>
    <title>Document</title>
</head>
<body>
    <div>DIV 요소 입니다.</div>
    <p>p 요소 입니다.</p>
    <p class="a1">클래스가 a1입니다.</p>
    <p class="a2">클래스가 a2입니다.</p>
    <p id="id100">id가 100입니다.</p>
    <!-- id 와 class 가 중복 되어있을 때, 우선 순위는 id가 높기 때문에 class는 적용되지 않는다 -->
    <p class="a1" id="id200">id가 200입니다.</p>
    <article class="a1"> 아티클 클래스 a1</article>
    <p class="temp" style="border : 1px dotted green;">인라인 스타일입니다.</p>
    <form>
        <p><input type="text"></p>
        <p><input type="password"></p>
        <p data-custom="mystyle1">내가 만든 속성을 사용한다.</p>
        <p data-custom="mystyle2">대신 data-(속성 이름) 형태를 권장</p>
    </form>
</body>
</html>

<!-- 
block           부모가 가지는 범위를 전부 가진다.
inline-block    바로 옆에 배치하기 위해 박스 크기를 극단적으로 줄여둔 박스. 그 결과 텍스트 만큼의 박스를 가지게 된다.
inline          콘텐츠 크기(텍스트) 만큼만 가진다. 높이가 없다 == 박스로 감싼 형태가 아니다.
css에서 가장 중요한 두 가지는 플렉스와 그리드다.
padding은 box 내부 여유 공간.
margin은 block과 block  사이 여백 공간.
다양한 방식으로 같은 결과를 만들 수 있는데, 정답은 없지만, 가능한 웹 페이지 내 유지 보수가 편한 방식을 택하는 것이 좋다.
inline 의 padding 과 margin 은 가로만 적용되며, height와 width가 존재하지 않는다.
-->

<!-- 
css 선택자의 우선 순위 서열
1. important
2. inline style
3. id 선택자
4. class 선택자
5. 요소 선택자
6. 전체 선택자

충돌은 일으키지 않는 것이 가장 훌룡한 설계다.
-->

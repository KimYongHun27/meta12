<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 자손 선택자 : 자손이란? 자신으로부터 포함된 모든 자식들. */
        div p
        {
            color: aqua;
        }
        /* 자식 선택자 */
        div>p
        {
            background-color: blue;
        }
        /* 
        인접 형제 선택자 : 의외로 많이 쓴다. 그래도 잘 안 쓴다.
        폰트의 종류 + 굵기 제공 여부 (100~900) + 가독성 등을 잘 보고 선택 
        */
        h1+p
        {
            font-weight: bold;
        }
        /* 일반형제 선택자 */
        h1~p
        {
            border-left : 4px solid gray;
        }

    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p>div안의 p(첫번째)</p>
        <section>
            <p>div 안 section안의 p</p>
        </section>
        <p>div 안의 p(두번째)</p>
    </div>
    <h1>제목</h1>
    <p>제목 바로 다음 문단</p>
    <p>제목 다음의 또 다른 문단</p>
    <div>
        <h1>다른 제목</h1>
        <!-- span : 문단 수준의 글에 사용. -->
        <span>중간 요소</span>
        <p>이 문단은 형제이지만 바로 옆은 아님.</p>
    </div>
</body>
</html>

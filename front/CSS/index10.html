<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>중첩 Flexbox 레이아웃</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      /* 전체 */
      .page {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      /* 헤더 */
      .header {
        display: flex;
        background-color: rgb(39, 34, 34);
        height: 60px;
      }

      .logo {
       background-color: rgb(78, 66, 66);
       position: absolute;
       top : 10px;
       left: 20px;
       flex: 0 0 0;
       color:white;
       padding: 8px;
      }

      .util {
        background-color: rgb(119, 119, 119);
        position: absolute;
        top : 10px;
        right: 20px;
        padding: 8px;
      }

      /* 메인 */
      .main {
        display: flex;
        flex : 1 1 0;
      }

      /* 사이드바 */
      .sidebar {
        display: flex;
        flex-direction: column;
        background-color: rgb(189, 189, 189);
        flex: 0 0 350px;
        padding: 13px;
        gap : 10px;
      }

      .profile {
        background-color: rgb(51, 160, 255);
        flex:1 1 auto;
        color: white;
        padding : 20px;
      }

      .menu {
        background-color: rgb(51, 160, 255);
        flex: 8 1 auto;
        color: white;
        padding : 20px;
      }

      /* 콘텐츠 */
      .content {
        display: flex;
        flex-direction: column;
        background-color: rgb(255, 255, 255);
        flex: 1 1 0;
        height: 60%;
        padding: 15px;
        gap : 20px;
      }

      /* 배너 */
      .banner {
        background-color: rgb(228, 186, 0);
        flex: 1 1 auto;
        padding: 20px;
      }

      /* 카드 영역 */
      .cards {
        display: flex;
        flex : 1.5 1 auto;
        gap : 15px;
      }

      .card {
        display: flex;
        flex-direction: column;
        flex : 1 1 auto;
      }

      .card-header {
        background-color: rgb(72, 228, 0);
        color: white;
        flex : 1 1 0;
        padding: 20px;
      }

      .card-body {
        background-color: aliceblue;
        flex : 2 1 auto;
        padding: 20px;
      }

      /* 위젯 */
      .widgets {
        display: flex;
        flex : 1 1 auto;
        gap : 20px;
      }

      .widget {
        background-color: rgb(159, 107, 255);
        flex : 1 1 auto;
        color: white;
        padding: 20px;
      }

      /* 푸터 */
      .footer {
        background-color: rgb(63, 63, 63);
        color: white;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <!-- 헤더 -->
      <header class="header">
        <div class="logo">로고</div>
        <div class="util">유틸 메뉴</div>
      </header>

      <!-- 메인 -->
      <div class="main">
        <!-- 사이드바 -->
        <aside class="sidebar">
          <div class="profile">프로필 박스</div>
          <div class="menu">메뉴 리스트</div>
        </aside>

        <!-- 콘텐츠 -->
        <section class="content">
          <div class="banner">상단 배너</div>

          <!-- 카드 영역 -->
          <div class="cards">
            <div class="card">
              <div class="card-header">카드 헤더</div>
              <div class="card-body">카드 본문</div>
            </div>

            <div class="card">
              <div class="card-header">카드 헤더</div>
              <div class="card-body">카드 본문</div>
            </div>

            <div class="card">
              <div class="card-header">카드 헤더</div>
              <div class="card-body">카드 본문</div>
            </div>
          </div>

          <!-- 위젯 영역 -->
          <div class="widgets">
            <div class="widget">위젯 A</div>
            <div class="widget">위젯 B</div>
          </div>
        </section>
      </div>

      <!-- 푸터 -->
      <footer class="footer">푸터</footer>
    </div>
  </body>
</html>

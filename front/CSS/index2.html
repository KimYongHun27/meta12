<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .a1
        {
            font-family: serif;
            font-size: 16px;
            font-weight: 700; /* nomal 400, bold 700*/
        }
        .a2
        {
            font-family: monospace;
            font-size: 25px;
            font-weight: 700;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <p class="a1">Font & Text</p>
    <p class="a1">iiii</p>
    <p class="a2">Font & Text</p>
    <p class="a2">iiii</p>
    <a href="#">링크입니다.</a><br>
    <!-- a 태그에 데코레이션 제거는 필수다. -->
    <a href="#" style="text-decoration : none;">링크입니다.</a>
    <p style="text-decoration : underline;">practice text decoration</p>
    <p style="text-decoration : overline;">practice text decoration</p>
    <p style="text-decoration : line-through;">practice text decoration</p>
</body>
</html>

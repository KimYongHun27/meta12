<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox 대시보드 레이아웃</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        font-family: arial,sans-serif;
        /* display: flex; */
      }

      /* 전체 대시보드 */
      .dashboard {
        display:flex;
        height: 100%;
      }

      /* 왼쪽 네비게이션 */
      .nav {
        flex: 0 0 200px;
        background-color:rgb(32, 39, 48);
        color: white;
        padding: 20px;
      }

      /* 오른쪽 전체 영역 */
      .right {
        display: flex;
        flex: 1 1 0;
        flex-direction: column;
        background-color:rgb(167, 184, 183);
      }

      /* 상단바 */
      .topbar {
        background-color:rgba(0, 11, 77, 0.705);
        color: white;
        padding: 20px;
      }

      /* 콘텐츠 영역 */
      .content {
        display:flex;
        background-color: #d7dfe7;
        flex : 1;
        padding: 15px;
        gap : 10px;
      }

      /* 메인 콘텐츠 */
      .main-content {
        background-color:rgb(255, 255, 255);
        flex:3;
        padding: 20px;
      }

      /* 서브 패널 */
      .side-panel {
        background-color:rgb(255, 153, 0);
        flex: 1;
        padding: 20px;
      }

      /* 하단 정보바 */
      .status {
        background-color:rgb(106, 106, 126);
        color: white;
        height: 40px;
        /* 가운데 정렬 공식!!! */
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">

      <aside class="nav">왼쪽 네비게이션</aside>

      <div class="right">
        <header class="topbar">상단바 (검색 / 사용자 정보)</header>



        <main class="content">
          <section class="main-content">메인 콘텐츠 (차트 / 목록)</section>

          <aside class="side-panel">서브 패널 (알림 / 요약)</aside>
        </main>



        <footer class="status">하단 정보바</footer>
      </div>


    </div>
  </body>
</html>

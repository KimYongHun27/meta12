<!DOCTYPE html><!--전처리-->
<html><!--html 시작부-->
    <head><!--메타(준비)태그-->
        <title>여기는 타이틀</title>
        <meta charset="UTF-8">

    </head>

    <body><!--실제 작업-->
        <h1>웹 문서 만들기</h1>
        <hr>
        <p>HTML</p>
        <p>CSS</p>
        <p>자바스크립트</p>
        <p>JAVA</p>
    </body>
</html>

<!--주석
태크 : 정보를 나누는 기본 단위.
부모-자식 태그 : 정보를 나누는 명확한 종속 관계. 가능한 동일한 정보를 묶어 둔다.
태그의 기본 규칙 : 열었으면 닫아야 한다. 가장 깊은 태그부터 얕은 태그 순으로 닫는다.
html 은 정보를 제공, css는 정보를 코디네이트한다.
tab size는 default 4. 간혹 2로 쓰기도 한다.
extensions 를 통해 편의기능 설치.
중요한 실수 : 작은 실수가 있는데, 이걸 발견하기 참 어렵다. 
l(L)과 1의 구분. ctrl + f 로 찾아낼 수도 있지만,
가장 좋은 건 개발자 도구를 찾아봐야 한다.
실수는 누구나 하지만, 빠르게 발견할 수 있어야 한다.
그걸 위한 도구가 개발자 도구다.
크기가 제각각이면 보기 싫다. 크기도 3개 이하로 쓴다.
색감도 톤/ 컬러를 테마에 맞게 결정한다.
2 3 5 7 색상을 이용.
2색은 단조로움.
3색은 무난하다.
5색은 화려하고,
7색은 과하기에 조화를 중시해야 한다.
css를 배우게 되면 h 태그를 잘 안 쓴다.
h1, h3 정도는 조금 쓴다.
현대적인 html의 시맨틱을 잘 사용하지 않는다.
대신 다른 의미로 사용한다.
seo : 검색 엔진 최적화 (search engine opimization)
구글 검색 엔진이 관련 검색어를 분석해 검색어와 가장 비슷한 페이지를 노출시킨다.
이를 위해 최적화 하는 과정이 매우 중요하다.
유튜브로 치면 썸네일 제목 영상의 주제 댓글 좋아요 등과 같은 장보를 정렬 시키는 작업과 동일하다.
그래서 시맨틱 태그는 매우 중요하다.

-->
